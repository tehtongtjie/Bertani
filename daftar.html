<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas PemWEB</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/daftar.css" />
  </head>
  <body>
    <section id="regis" class="regis">
      <div class="row">
        <div class="regis-video">
          <video width="640" height="360" controls autoplay loop muted>
            <source src="../Bertani/img/0318.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="regis-form">
          <h2>Bergabung dengan ber<span>tani</span></h2>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="name">Nama Lengkap</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Masukkan nama"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Masukkan email"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan password"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirm-password">Konfirmasi Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Konfirmasi password"
                required
              />
            </div class="button-group">
            <button type="submit" class="btn">Daftar</button>
            <a href="index.html" class="btn btn-kembali">Kembali</a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
